<!-- reset-password.component.html -->
<div class="reset-password-container">
    <div class="card">
      <h2>Reset Password</h2>
      <p>Create a new password for your account.</p>
      
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="password">New Password</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            class="form-control"
            placeholder="Enter new password"
          >
          <div *ngIf="resetForm.get('password')?.invalid && resetForm.get('password')?.touched" class="error-message">
            <span *ngIf="resetForm.get('password')?.errors?.['required']">Password is required</span>
            <span *ngIf="resetForm.get('password')?.errors?.['minlength']">
              Password must be at least 8 characters
            </span>
          </div>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            formControlName="confirmPassword" 
            class="form-control"
            placeholder="Confirm new password"
          >
          <div *ngIf="resetForm.get('confirmPassword')?.touched && resetForm.hasError('notMatching')" class="error-message">
            Passwords do not match
          </div>
        </div>
        
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        
        <div *ngIf="successMessage" class="alert alert-success">
          {{ successMessage }}
        </div>
        
        <button 
          type="submit" 
          class="btn btn-primary" 
          [disabled]="resetForm.invalid || isLoading"
        >
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Reset Password
        </button>
        
        <div class="back-link">
          <a routerLink="/verify-code">Back</a>
        </div>
      </form>
    </div>
  </div>
